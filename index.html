<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/main.css" />
        <script src="/js/main.js" type="module" defer></script>
        <!-- <script src="https://smtpjs.com/v3/smtp.js" defer></script> -->

        <title>Frontend Mentor | Contact form</title>
    </head>
    <body>
        <header>
            <h1>Contact Form</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contact Us</legend>
                    <div class="gridCntr">
                        <div>
                            <div class="inputCntr">
                                <label for="fname" id="fnameLabel"
                                    >First name
                                    <span aria-hidden="true">*</span></label
                                >
                                <br />
                                <input
                                    type="text"
                                    id="fname"
                                    name="fname"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                            <p
                                class="errMsg"
                                id="fnameErr"
                                aria-labelledby="fnameLabel"
                            >
                                This field is required
                            </p>
                        </div>

                        <div>
                            <div class="inputCntr">
                                <label for="lname" id="lnameLabel"
                                    >Last name
                                    <span aria-hidden="true">*</span></label
                                >
                                <br />
                                <input
                                    type="text"
                                    id="lname"
                                    name="lname"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                            <p
                                class="errMsg"
                                id="lnameErr"
                                aria-labelledby="lnameLabel"
                            >
                                This field is required
                            </p>
                        </div>
                    </div>

                    <div class="inputCntr">
                        <label for="email" id="emailLabel"
                            >Email <span aria-hidden="true">*</span></label
                        >
                        <br />
                        <input
                            type="email"
                            id="email"
                            name="email"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <p
                        class="errMsg"
                        id="emailErr"
                        aria-labelledby="emailLabel"
                    >
                        Please enter a valid email address
                    </p>

                    <fieldset class="inputCntr" id="qtypeFieldset">
                        <legend id="qtypeLabel">Query Type</legend>
                        <div class="gridCntr">
                            <div>
                                <input
                                    type="radio"
                                    name="qtype"
                                    id="genquiry"
                                    required
                                    class="qtypeInput"
                                />
                                <label for="genquiry" id="genquiryLabel"
                                    >General Enquiry</label
                                >
                                <br />
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="qtype"
                                    id="srequest"
                                    required
                                    class="qtypeInput"
                                />
                                <label for="srequest" id="srequestLabel"
                                    >Support Request</label
                                >
                                <br />
                            </div>
                        </div>
                    </fieldset>
                    <p
                        class="errMsg"
                        aria-labelledby="qtypeLabel genquiryLabel"
                    >
                        Please select a query type
                    </p>

                    <div class="inputCntr">
                        <label for="msg" id="msgLabel"
                            >Message <span aria-hidden="true">*</span></label
                        >
                        <br />
                        <input
                            type="text"
                            name="msg"
                            id="msg"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <p class="errMsg" id="msgErr" aria-labelledby="msgLabel">
                        This field is required
                    </p>

                    <div class="inputCntr">
                        <input
                            type="checkbox"
                            name="consent"
                            id="consent"
                            required
                        />
                        <label for="consent" id="consentLabel">
                            I consent to being contacted by the team
                            <span aria-hidden="true">*</span>
                        </label>
                    </div>
                    <p class="errMsg" aria-labelledby="consentLabel">
                        To submit this form, please consent to being contacted
                    </p>

                    <input type="submit" value="Submit" id="submit" />
                </fieldset>
            </form>
        </main>
        <footer>
            <ul class="attribution">
                <li>
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge"
                        >Frontend Mentor</a
                    >.
                </li>
                <li>
                    Coded by
                    <a href="https://github.com/codematrix95?tab=repositories"
                        >Codematrix95</a
                    >.
                </li>
            </ul>
        </footer>
    </body>
</html>
